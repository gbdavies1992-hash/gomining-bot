name: GoMining Bot 12x Daily

on:
  schedule:
    # Runs at :14 and :44 past the hour. 
    - cron: '14,44 * * * *'
  workflow_dispatch: # Keeps the manual "Run" button active

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for the "Save Bot Memory" step below
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        # Updated to the new google-genai package
        run: pip install tweepy google-genai python-dotenv

      - name: Run Bot Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          # REMOVED X_BEARER_TOKEN to fix 403 Forbidden errors
        run: python main.py

      - name: Save Bot Memory (Commit changes)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Creates the files if they don't exist to prevent git errors
          touch replied_ids.txt last_post_window.txt
          
          git add replied_ids.txt last_post_window.txt
          
          # Only commit and push if there are actual changes to memory
          git diff --quiet && git diff --staged --quiet || (git commit -m "Bot memory updated [skip ci]" && git push)
