name: GoMining Bot 12x Daily

on:
  schedule:
    # Runs every 30 mins to ensure it hits the top of every hour
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important for saving the text files
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install tweepy google-generativeai python-dotenv

      - name: Run Bot Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: python main.py

      - name: Save Bot Memory (Commit changes)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # This creates the files if they don't exist so Git doesn't crash
          touch replied_ids.txt last_post_window.txt
          
          git add replied_ids.txt last_post_window.txt
          
          # Only commit and push if there are actual changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Bot memory updated [skip ci]" && git push)
